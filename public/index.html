<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Band Name Generator</title>

    <style>
      body {
        background-color: #000;
        color: aliceblue;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ff6f61; /* Accent color */
      }

      form {
        background-color: #1e1e2f;
        padding: 20px 30px;
        border-radius: 10px;
        border: 2px solid #ff6f61; /* Accent color for the border */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
      }

      form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      form input[type='text'] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      form input[type='text']:focus {
        border-color: #ff6f61;
        outline: none;
        box-shadow: 0 0 5px #ff6f61;
      }

      form input[type='submit'] {
        background-color: #ff6f61;
        color: aliceblue;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form input[type='submit']:hover {
        background-color: #e55c50;
      }
    </style>
  </head>

  <body>
    <form action="/submit" method="POST">
      <h1>Band Name Generator</h1>
      <label for="street">Street Name:</label>
      <input type="text" id="street" name="street" required />
      <label for="pet">Pet Name:</label>
      <input type="text" id="pet" name="pet" required />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
