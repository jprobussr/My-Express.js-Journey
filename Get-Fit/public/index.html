<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Fit</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>🏋️‍♂️ Get Fit Generator 💪</h1>
    <form action="/submit" method="POST">
        <label for="exercise">Exercise:</label>
        <input type="text" name="exercise" id="exercise" placeholder="Enter your exercise" required>
        <label for="minutes">Minutes:</label>
        <input type="text" name="minutes" id="minutes" placeholder="Enter minutes" required>
        <input type="submit" value="Good Luck 💥">
    </form>
    <footer>Stay motivated and crush your goals! 🚀</footer>
</body>
</html>
